---
# Ucarp manpage:
# http://manpages.ubuntu.com/manpages/xenial/en/man8/ucarp.8.html

ucarp_interface_config_file: /etc/network/interfaces
ucarp_interface_config_dir:  /etc/network/interfaces.d

ucarp_scripts_dir: /usr/share/ucarp
# --upscript / -u
ucarp_script_up: vip-multi-up
# --downscript / -d
ucarp_script_down: vip-multi-down

ucarp_defaults:
  # --advbase / -b
  advbase: 1
  # --advskew / -k
  advskew: 0
  # --preempt / -P
  preempt: no
  # --neutral / -n
  neutral: no
  # --deadratio / -r
  deadratio:
  # --facility / -f
  facility:
  # --ignoreifstate / -S
  ignoreifstate: no
  # --nomcast / -M
  nomcast: no

# VHID values: 1-255
ucarp_addresses: []
